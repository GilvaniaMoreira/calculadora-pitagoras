<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Pitágoras</title>

    <!-- CSS bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS Style-->
<link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container">
            <img src="./images/raiz.png" alt="Calculadora Teorema de Pitágoras" width="50" height="40">
            <p class="txt-nav text-white">Calculadora Teorema de Pitágoras</p>
        </div>
    </nav>

    

    <div class="container mt-5 border border-secondary rounded">
        <div class="text-center bg-light">
            <h3>Calcular relação entre os lados de um triângulo retangulo - Teorema de Pitágoras</h3>
        </div>
        
        <form action="calcular" method="post" class="">
            <table class="table">
                <tbody>
                    <tr>
                        <td rowspan="4">
                            <img src="images/teorema-de-pitagoras.png" alt="Calculadora do Teorema de Pitágoras" />
                        </td>
                        <td><br>Valor da Hipotenusa:</td>
                        <td>
                            <br><input type="text" class="form-control" maxlength="4" size="4" name="a" id="a">
                        </td>
                    </tr>
                    <tr>
                        <td><br>Valor do Cateto 1:</td>
                        <td>
                            <br><input type="text" class="form-control" maxlength="4" size="4" name="b" id="b">
                        </td>
                    </tr>
                    <tr>
                        <td><br>Valor do Cateto 2:</td>
                        <td>
                            <br><input type="text" class="form-control" maxlength="4" size="4" name="c" id="c">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset" value="Limpar" class="btn btn-outline-dark">
                        <td>
                            <button type="button" class="btn btn-outline-success">Calcular</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div id="resultado">
        

    </div>

    <footer class=" footer navbar-fixed-bottom bg-black text-white">
        <!-- Copyright -->
        <div class="text-center p-3";>
            <p class="footer-txt">
                Desenvolvido por 
                <a class="text-white text-decoration-none" href="https://github.com/GilvaniaMoreira" target="_blank">Gilvânia Moreira</a>
                - 2022 &copy;
            </p>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
