<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Pythagoras</title>

        <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
        
</head>

<body>
    <nav class="navbar bg-black">
        <div class="container">
            <i class="fa-solid fa-calculator fa-2xl fa-inverse"></i> 
            <a class="navbar-brand text-white" href="#">Calculadora Teorema de Pitágoras</a>
        </div>
    </nav>

    <div class="container mt-5 border border-secondary rounded">
        <div class="text-center">
            <h3>Calcular relação entre os lados de um triângulo retangulo - Teorema de Pitágoras</h3>
        </div>
        
        <form action="calcular" method="post" id="formulario">
            <table class="table">
                <tbody>
                    <tr>
                        <td rowspan="4">
                            <svg class="img-fluid" width="300px" height="300px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	                        viewBox="0 0 290 300" style="enable-background:new 0 0 290 290;" xml:space="preserve">
                            <style type="text/css">
                                .st0{fill:none;stroke:#5EBE76;stroke-width:3;stroke-miterlimit:10;}
                                .st1{fill:none;stroke:#000000;stroke-width:3;stroke-miterlimit:10;}
                                .txt{font: 40px Comic Sans MS;}
                            </style>
                            <g>
                                <path class="st0" d="M240.3,240.3c-3.2,3.3-5.3,7.8-5.3,12.7"/>
                                <path class="st0" d="M49.7,49.7C46.5,53,42,55,37,55"/>
                                <rect x="37" y="235" class="st0" width="18" height="18"/>
                                <line id="la" class="st1" x1="253" y1="253" x2="37" y2="37"/>
                                <line id="lb" class="st1" x1="37" y1="253" x2="37" y2="37"/>
                                <line id="lc" class="st1" x1="253" y1="253" x2="37" y2="253"/>
                                <text id="imga" x="155" y="140" class="txt">a</text>
                                <text id="imgb" x="0" y="140" class="txt">b</text>
                                <text id="imgc" x="125" y="290" class="txt">c</text>
                            </g>
                            </svg>
                        </td>
                        <td ><br>Valor da Hipotenusa:</td>
                        <td>
                            <br><input type="text" class="form-control" maxlength="4" size="4" name="a" id="a">
                        </td>
                    </tr>
                    <tr>
                        <td><br>Valor do Cateto 1:</td>
                        <td>
                            <br><input type="text" class="form-control" maxlength="4" size="4" name="b" id="b">
                        </td>
                    </tr>
                    <tr>
                        <td><br>Valor do Cateto 2:</td>
                        <td>
                            <br><input type="text" class="form-control" maxlength="4" size="4" name="c" id="c">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-outline-dark" id="limpar">Limpar</button>
                        <td>
                            <button type="button" class="btn btn-outline-success" id="calcular">Calcular</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>


    <footer class=" footer navbar-fixed-bottom bg-black text-white">
